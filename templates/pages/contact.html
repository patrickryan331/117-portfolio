{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% load static %}


{% block content %}




<section class="contact-section center-column">




    <form id="emailForm" method="POST" action= "." class="center-column">
        {% csrf_token %}
        <h1>Contact Me</h1>
        <h2>Use the form below to say <span>Hi!</span></h2>

        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <button class="primary-button">Send Message</button>

    </form>




</section>





{% endblock %}
